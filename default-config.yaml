# TODO: Replace these placeholder values with your actual AWS account IDs and region
pipelineAccount:
  awsAccountId: YOUR_PIPELINE_ACCOUNT_ID
  awsRegion: YOUR_PREFERRED_REGION

devAccount:
  awsAccountId: YOUR_DEV_ACCOUNT_ID
  awsRegion: YOUR_PREFERRED_REGION

prodAccount:
  awsAccountId: YOUR_PROD_ACCOUNT_ID
  awsRegion: YOUR_PREFERRED_REGION

# Application configuration
applications:
  dev:
    jobs:
      ProcessLegislators:
        inputLocation: "s3://awsglue-datasets/examples/us-legislators/all"
        outputLocation: "s3://glue-data-pipeline-dev-YOUR_DEV_ACCOUNT_ID/output/"
      FileProcessor:
        # Event-driven job - parameters passed by Lambda
        description: "Processes files uploaded to input bucket automatically"
  prod:
    jobs:
      ProcessLegislators:
        inputLocation: "s3://awsglue-datasets/examples/us-legislators/all"
        outputLocation: "s3://glue-data-pipeline-prod-YOUR_PROD_ACCOUNT_ID/output/"
      FileProcessor:
        # Event-driven job - parameters passed by Lambda
        description: "Processes files uploaded to input bucket automatically"
